<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Application</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2>Login</h2>
    <form id="loginForm" novalidate>
      
      <!-- Username -->
      <div class="field">
        <label for="username">Username</label>
        <input type="text" id="username" required minlength="3" placeholder="Enter username" />
        <small class="error"></small>
      </div>

      <!-- Email -->
      <div class="field">
        <label for="email">Email</label>
        <input type="email" id="email" required placeholder="Enter email" />
        <small class="error"></small>
      </div>

      <!-- Phone -->
      <div class="field">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" required pattern="[0-9]{10}" placeholder="Enter 10-digit number" />
        <small class="error"></small>
      </div>

      <!-- Password -->
      <div class="field">
        <label for="password">Password</label>
        <div class="password-box">
          <input type="password" id="password" required minlength="6" placeholder="Enter password" />
          <button type="button" id="togglePassword">Show</button>
        </div>
        <small class="error"></small>
      </div>

      <!-- Submit -->
      <button type="submit" id="loginBtn" disabled>Login</button>
      <p id="message"></p>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
